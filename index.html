<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Forum</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Freelancer Forum</h1>
  <p id="average">Average Price: $0.00</p>
  <h2>Available Freelancers</h2>
  <section>
  <ol id="name">
    <h3>Name</h3>
    <li class="listed-names">Alice</li>
    <li class="listed-names">Bob</li>
    <li class="listed-names">Carol</li>
  </ol>
  <ol id="job">
    <h3>Occupation</h3>
    <li class="listed-jobs">Writer</li>
    <li class="listed-jobs">Teacher</li>
    <li class="listed-jobs">Programmer</li>
  </ol>
  <ol id="price">
    <h3>Starting Price</h3>
    <li class="listed-prices">$30</li>
    <li class="listed-prices">$50</li>
    <li class="listed-prices">$70</li>
  </ol>
  </section>

</body>
</html>
